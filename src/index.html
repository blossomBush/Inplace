<script type="text/html" id="leftNav">
  {{each data as value i}}
  <li>
    <a href="javascript:;">
      {{value.serviceIndex}}
      <i class="iconfont icon-arrow"></i>
    </a>
    <ul>
      {{each value.serviceType as item i}}
      <li>{{item}}</li>
      {{/each}}
    </ul>
  </li>
  {{/each}}
</script>
<script type="text/html" id="service">

      <span class="serviceType">
        {{each value.serviceType as item i}}

        {{/each}}
      </span>
    </div>
    <div class="list">
      <div class="listHeader">
        <span class="lookMore">

      </div>
      <div class="row clearFix">
        {{each value.shopList as item i}}
        <a href="javascript:;">

            <div class="serviceName ellipsis">{{item.serviceName}}</div>
            <div class="des">{{item.description}}</div>
            <div class="price">

        </a>
